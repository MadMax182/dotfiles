# hyprset configuration
# Colors can use Hyprland variables ($variable), hex (#rrggbb), or ANSI codes

# Title color
color_title = $primary

# Selected item highlight
color_selected = $secondary

# Current/active indicator
color_current = $tertiary

# Dimmed text (descriptions, help)
color_dim = $outline

# Profile name color
color_profile = $primary

# Error messages
color_error = $error

# Show help bar at bottom (true/false)
show_help = true

# Compact display - single line per item (true/false)
compact = true

# Editor for editing config files
editor = nvim

# Terminal emulator for opening editor
terminal = kitty
