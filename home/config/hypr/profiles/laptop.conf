$SCRIPTS = ~/.userconfig/scripts

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
source = ~/.config/hypr/settings/autostart/default.conf

# -----------------------------------------------------
# Environment
# -----------------------------------------------------
source = ~/.config/hypr/settings/environment/amd.conf

# -----------------------------------------------------
# Monitor
# -----------------------------------------------------
source = ~/.config/hypr/settings/monitor/1080p60.conf

# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
source = ~/.config/hypr/settings/cursor/default.conf

# -----------------------------------------------------
# Keyboard
# -----------------------------------------------------
source = ~/.config/hypr/settings/keyboard/dvorak.conf

# -----------------------------------------------------
# Load color file
# -----------------------------------------------------
source = ~/.config/hypr/settings/colors/default.conf
$color8 = $primary
$color11 = $on_surface

# -----------------------------------------------------
# Load configuration files
# -----------------------------------------------------
source = ~/.config/hypr/settings/window/glass.conf
source = ~/.config/hypr/settings/decoration/rounding.conf
source = ~/.config/hypr/settings/layout/default.conf
source = ~/.config/hypr/settings/workspace/laptop.conf
source = ~/.config/hypr/settings/misc/default.conf
source = ~/.config/hypr/settings/keybinds/default.conf
source = ~/.config/hypr/settings/windowrule/1080p.conf

# -----------------------------------------------------
# Animation
# -----------------------------------------------------
source = ~/.config/hypr/settings/animation/classic.conf



