
# SUPER KEY
$mainMod = SUPER

$terminal = kitty
$browser = brave
$filemanager = nautilus --new-window
$emojipicker = ""
$calculator = gnome-calculator
$logout = $SCRIPTS/wlogout.sh
$editor = nvim
$settings = ""
$launcher = rofi -show drun


# Applications
bind = $mainMod, SPACE, exec, $terminal  # Open the terminal
bind = $mainMod, B, exec, $browser         # Open the browser
bind = $mainMod, PERIOD, exec, $filemanager     # Open the filemanager
bind = $mainMod CTRL, P, exec, $emojipicker # Open the emoji picker
bind = $mainMod ALT, E, exec, $calculator# Open the calculator
bind = CTRL ALT, ESCAPE, exec, $logout

bind = $mainMod, G, exec, steam
bind = $mainMod, D, exec, discord

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# Windows
bind = $mainMod, ESCAPE, killactive                                                              # Kill active window
bind = $mainMod CTRL, ESCAPE, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mainMod CTRL, F, fullscreen, 1                                                           # Maximize Window
bind = $mainMod ALT, F, togglefloating                                                          # Toggle active windows into floating mode
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $mainMod, J, togglesplit                                                             # Toggle split
bind = $mainMod, H, movefocus, l                                                         # Move focus left
bind = $mainMod, N, movefocus, r                                                        # Move focus right
bind = $mainMod, C, movefocus, u                                                           # Move focus up
bind = $mainMod, T, movefocus, d                                                         # Move focus down
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $mainMod SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard
# bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod, K, swapsplit                                                               # Swapsplit
bind = $mainMod ALT, H, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, N, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, C, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, T, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod SHIFT, A, exec, $SCRIPTS/toggle-animations.sh                         # Toggle animations
bind = $mainMod, PRINT, exec, $SCRIPTS/screenshot.sh                                  # Take a screenshot
#bind = $mainMod ALT, F, exec, $SCRIPTS/screenshot.sh --instant                        # Take an instant full-screen screenshot
bind = $mainMod ALT, S, exec, $SCRIPTS/screenshot.sh --instant-area                   # Take an instant area screenshot
bind = $mainMod SHIFT, W, exec, $SCRIPTS/waypaper.sh --random                                         # Change the wallpaper
bind = $mainMod, W, exec, $SCRIPTS/waypaper.sh                                                   # Open wallpaper selector
bind = $mainMod ALT, W, exec, $SCRIPTS/wallpaper-automation.sh                        # Start random wallpaper script
bind = $mainMod, BACKSPACE, exec, $launcher                   # Open application launcher
bind = $mainMod CTRL, K, exec, $SCRIPTS/keybindings.sh                                # Show keybindings
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh                                # Reload waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/toggle.sh                                 # Toggle waybar
bind = $mainMod SHIFT, R, exec, $SCRIPTS/loadconfig.sh                                # Reload hyprland config
bind = $mainMod, V, exec, $SCRIPTS/cliphist.sh                                            # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/.config/waybar/themeswitcher.sh                          # Open waybar theme switcher
bind = $mainMod, S, exec, $settings                             # Open ML4W Dotfiles Settings app
bind = $mainMod ALT, G, exec, $SCRIPTS/gamemode.sh                                    # Toggle game mode
bind = $mainMod CTRL, L, exec, $SCRIPTS/power.sh lock                       # Launch Hyprshade
bind = $mainMod SHIFT, H, exec, $SCRIPTS/hyprshade.sh                                 # Start wlogout
bind = CTRL, Tab, exec, ~/.config/ml4w/scripts/focus.sh                                   # Open Select Window Menu

# Sidepad
# bind = $mainMod CTRL, right, exec, ~/.config/ml4w/scripts/sidepad.sh                      # Open Sidepad
# bind = $mainMod CTRL, left, exec, ~/.config/ml4w/scripts/sidepad.sh --hide                # Close Sidepad
# bind = $mainMod, S, exec, ~/.config/ml4w/scripts/sidepad.sh --init                        # Init Sidepad
# bind = $mainMod SHIFT, S, exec, ~/.config/ml4w/scripts/sidepad.sh --select                # Select Sidepad

# Workspaces
bind = $mainMod, A, workspace, 1  # Open workspace 1
bind = $mainMod, O, workspace, 2  # Open workspace 2
bind = $mainMod, E, workspace, 3  # Open workspace 3
bind = $mainMod, U, workspace, 4  # Open workspace 4
bind = $mainMod, I, workspace, 5  # Open workspace 5
# bind = $mainMod, 6, workspace, 6  # Open workspace 6
# bind = $mainMod, 7, workspace, 7  # Open workspace 7
# bind = $mainMod, 8, workspace, 8  # Open workspace 8
# bind = $mainMod, 9, workspace, 9  # Open workspace 9
# bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, A, movetoworkspace, 1  # Move active window to workspace 1
bind = $mainMod SHIFT, O, movetoworkspace, 2  # Move active window to workspace 2
bind = $mainMod SHIFT, E, movetoworkspace, 3  # Move active window to workspace 3
bind = $mainMod SHIFT, U, movetoworkspace, 4  # Move active window to workspace 4
bind = $mainMod SHIFT, I, movetoworkspace, 5  # Move active window to workspace 5
# bind = $mainMod SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
# bind = $mainMod SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $mainMod, Tab, workspace, m+1       # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod CTRL, A, exec, $SCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = $mainMod CTRL, O, exec, $SCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = $mainMod CTRL, E, exec, $SCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = $mainMod CTRL, U, exec, $SCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = $mainMod CTRL, I, exec, $SCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
# bind = $mainMod CTRL, 6, exec, $SCRIPTS/moveTo.sh 6  # Move all windows to workspace 6
# bind = $mainMod CTRL, 7, exec, $SCRIPTS/moveTo.sh 7  # Move all windows to workspace 7
# bind = $mainMod CTRL, 8, exec, $SCRIPTS/moveTo.sh 8  # Move all windows to workspace 8
# bind = $mainMod CTRL, 9, exec, $SCRIPTS/moveTo.sh 9  # Move all windows to workspace 9
# bind = $mainMod CTRL, 0, exec, $SCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

bind = $mainMod, mouse_down, workspace, e+1  # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1    # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+                                                                          # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                                                                               # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, $calculator
# Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, $settings                                                                                                      # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

